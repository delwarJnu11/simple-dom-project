<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Phero Tube</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=Montserrat:wght@400;500;600;700;900&family=Poppins:wght@200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.4.4/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="max-w-6xl mx-auto">
    <header class="flex justify-between items-center py-4">
      <img
        class="sm:w-8 lg:w-32"
        src="./images/Logo.png"
        alt="logo"
        srcset=""
      />
      <!-- onclick="sortByViews()" -->
      <button
        id="sort-by-views"
        class="px-5 py-2 rounded bg-[#bbbbbb] text-[#252525] font-medium text-lg"
      >
        Sort by views
      </button>
      <button
        onclick="window.location.href='blog.html'"
        class="px-5 py-2 rounded bg-[#FF1F3D] text-[#ffffff] font-medium text-lg"
      >
        Blog
      </button>
    </header>
    <hr class="border-1 border-gray-500" />
    <div>
      <h1 id="total"></h1>
      <div id="tab-menus" class="flex items-center justify-center"></div>
    </div>
    <div
      class="grid sm:grid-cols-1 md:grid-cols-3 gap-6"
      id="card-conatiner"
    ></div>

    <!-- script files -->
    <script src="./app.js"></script>
  </body>
</html>
